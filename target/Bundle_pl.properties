SW_VIEWER_TEXT=Zakres:\nZakres wyszukiwania domy\u015blnie obejmuje ca\u0142y projekt i mo\u017ce zosta\u0107 ograniczony do dowolnego folderu znajduj\u0105cego si\u0119 w strukturze folder\u00f3w.\nWyszukiwania s\u0105 domy\u015blnie prowadzone zar\u00f3wno w tek\u015bcie \u017ar\u00f3d\u0142owym jak i docelowym, a tak\u017ce w pami\u0119ciach t\u0142umaczeniowych (TM), glosariuszach, notatkach, komentarzach projektu.\n\nRodzaje:\nWyszukiwanie dok\u0142adne szuka ca\u0142\u0105 fraz\u0119.\nWyszukiwanie przez s\u0142owa kluczowe dopasowuje wyniki do s\u0142\u00f3w kluczowych oddzielonych spacj\u0105, niezale\u017cnie od ich kolejno\u015bci.\nWyszukiwanie wyra\u017ce\u0144 regularnych dopasowuje wyra\u017cenia regularne Java, zgodnie z opisem w instrukcji obs\u0142ugi.\n\nSymbole wieloznaczne:\nOba rodzaje wyszukiwania obs\u0142uguj\u0105 symbole "*" oraz "?".\nZnakowi "*" odpowiada zero lub wi\u0119cej znak\u00f3w ("biega*" odpowiada "biega", "biegasz", "biegaj\u0105cy", etc.)\nZnakowi "?" odpowiada dok\u0142adnie jeden znak ("biega*" odpowiada "biegam", "biega\u0142", ale nie "biegasz", czy "biegali\u015bmy").\n\nZast\u0105pienie tekstu:\nZakres zast\u0105pienia tekstu ogranicza si\u0119 do segment\u00f3w docelowych projektu, niezale\u017cnie od tego, czy posiadaj\u0105 ju\u017c zawarto\u015b\u0107.\nWyszukiwanie przez s\u0142owa kluczowe nie jest mo\u017cliwe w danej frazie.\nPodczas wyszukiwania wyra\u017ce\u0144 regularnych, zamieniana fraza umo\u017cliwia odniesienie si\u0119 do grup zdefiniowanych t\u0105 sama fraz\u0105. U\u017cyj n, aby odnie\u015b\u0107 si\u0119 do grupy o numerze n.

