COMMAND_LINE_HELP=U\u017cytkowanie: java -jar OmegaT.jar [<opcje>] [<\u015bcie\u017cka projektu>\n\nOpcje:\n\t\u017badna: uruchom interfejs u\u017cytkownika\n\t\u015acie\u017cka projektu: uruchom interfejs u\u017cytkownika i za\u0142aduj okre\u015blony projekt zespo\u0142owy\n\t\tNarz\u0119dzie do projekt\u00f3w zespo\u0142owych. Aby uzyska\u0107 szczeg\u00f3\u0142owe informacje, u\u017cyj \u201eteam -h\u201d..\n\t-h, --help\n\t\tWy\u015bwietl informacje o u\u017cytkowaniu.\n\t--remote project\n\t\tPobierz plik omegat.project z adresu URL podanego jako <\u015bcie\u017cka projektu> i wczytaj projekt.\n\t--mode= [console-translate | console-pseudotranslatetmx | console-align]\n\t\tOkre\u015bl tryb inny ni\u017c domy\u015blny (interfejs u\u017cytkownika). Szczeg\u00f3\u0142owe informacje znajduj\u0105 si\u0119 poni\u017cej.\n\t--config-file = <\u015bcie\u017cka>\n\t\tJava.plik w\u0142a\u015bciwo\u015bci, z kt\u00f3rego maj\u0105 zosta\u0107 za\u0142adowane ustawienia domy\u015blne..\n\t--resource-bundle=<\u015bcie\u017cka>\n\t\tPlik .w\u0142a\u015bciwo\u015bci j\u0119zyka Java do u\u017cycia jako tekst interfejsu\n\t--config-dir = <\u015bcie\u017cka>\n\t\tKatalog do odczytu / zapisu plik\u00f3w konfiguracyjnych\n\t--disable-project-locking\n\t\tNie pr\u00f3buj blokowa\u0107 pliku projektu omegat.project..\n\t--disable-location-save\n\t\tNie zapami\u0119tuj ostatniego otwartego katalogu w selektorze plik\u00f3w.\n\t--no team\n\t\tDezaktywuj funkcj\u0119 projekt\u00f3w zespo\u0142owych.\n\t--ITokenizer=<nazwa klasy>\n\t--ITokenizerTarget=<nazwa klasy>\n\t\t\u0179r\u00f3d\u0142owy lub docelowy lematyzator do u\u017cycia (zast\u0119puje ustawienia projektu). Sprawd\u017a dost\u0119pne warto\u015bci w OmegaT.jar / META-INF / MANIFEST.MF.\n\nOpcje niezwi\u0105zane z interfejsem u\u017cytkownika:\n\t--cichy\n\t\tZmniejsz wyj\u015bcie do stdout z wiersza polece\u0144.\n\t--script=<\u015bcie\u017cka>\n\t\tPlik skryptu do wykonania podczas zdarze\u0144 wyst\u0119puj\u0105cych w projekcie.\n\t--tag-validation=[abort|warn]\n\t\tSprawd\u017a poprawno\u015b\u0107 tag\u00f3w. Abort: zako\u0144cz z b\u0142\u0119dem, je\u015bli s\u0105 jakie\u015b nieprawid\u0142owe tagi.\n\t\tWarn: zg\u0142o\u015b nieprawid\u0142owe tagi przy stdout.\n\nTryb konsoli- t\u0142umaczenie:\n\t--source-pattern = <model>\n\t\tBia\u0142a lista wyra\u017ce\u0144 regularnych plik\u00f3w \u017ar\u00f3d\u0142owych do przetworzenia.\n\nKonsola-pseudotranslatetmx tryb:\n\t--pseudotranslatetmx=<\u015bcie\u017cka>\n\t\tWyj\u015bciowy plik TMX zawieraj\u0105cy pseudot\u0142umaczenie.\n\t--pseudotranslatetype=[equal|empty]\n\t\tTre\u015b\u0107 do do\u0142\u0105czenia do pseudo-przet\u0142umaczonego pliku TMX.\n\nTryb wyr\u00f3wnywania- konsola:\n\t--alignDir=<\u015bcie\u017cka>\n\t\tKatalog zawieraj\u0105cy przet\u0142umaczone pliki.\n\nAby uzyska\u0107 wi\u0119cej informacji, zobacz Pomoc> Podr\u0119cznik u\u017cytkownika.\n\n {0}

TEAM_TOOL_HELP=U\u017cytkowanie: java -jar OmegaT.jar team <polecenie> [<opcje>]]\n\nPolecenie:\n\t-h, --help\n\t\tWy\u015bwietl informacje o u\u017cytkowaniu.\n\tinit <j\u0119zyk \u017ar\u00f3d\u0142owy> <j\u0119zyk docelowy>\n\t\tStw\u00f3rz minimalny projekt zespo\u0142owy z danymi j\u0119zykami.\n\t\tJe\u015bli polecenie zostanie uruchomione w git lub kopii roboczej svn, wyniki\n\t\tzostan\u0105 zawieszone/dodane.\n\n {0}

